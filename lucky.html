<!DOCTYPE html>
<html>
<head>
<title>HTML FORMS</title>
</head>
<body>
<center>
<marquee><h2>IDENTIFICATION FORM</h2></marquee>
<form>
<table>
<tr>
<td><label>NAMES:</label></td>
<td><input type="text"></td><br><br>
</tr>
<td><label>E-MAIL:</label></td>
<td><input type="email"></td>
<tr>
</tr>
<td><label>PASSWORD:</label></td>
<td><input type="password"></td><br><br>
</tr>
<tr>
<td><label>DoB:</label></td>
<td><input type="date"></td><br><br>
<tr>
</tr>
<tr>
<td><label>ADDRESS:</label>
<td><select>
<option>NYARUGENGE</option>
<option>KICUKIRO</option>
<option>GASABO</option>
</select>
</tr>
<tr>
<td><label>GENDER:</label></td>
<td><input type="radio"name="gender"><label>FEMALE:</label></td>
<td><input type="radio"name="gender"><label>MALE:</label></td>
</form>
</body>
</html>
